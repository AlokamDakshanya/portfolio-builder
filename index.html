<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #0d0e1a;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      position: relative;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      background: transparent;
      padding: 2rem 2rem 0;
      z-index: 2;
    }

    .navbar ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
      gap: 2rem;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }

    .navbar a.active,
    .navbar li a:hover {
      color: #c299ff;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      position: relative;
      z-index: 1;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #c299ff;
      margin-bottom: 1rem;
      animation: glowPulse 2.5s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #c299ff, 0 0 20px #c299ff;
    }

    .hero-subtext {
      color: #ddd;
      font-size: 1.2rem;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 10px #c299ff, 0 0 20px #c299ff;
        opacity: 1;
      }
      100% {
        text-shadow: 0 0 5px #c299ff;
        opacity: 0.85;
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2rem;
        padding: 0 1rem;
      }

      .hero-subtext {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .navbar ul {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div id="vanta-bg"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to my Portfolio</h1>
    <p class="hero-subtext">Dakshanya Alokam, Aspiring Data Analyst</p>
  </section>

  <!-- Vanta Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    function initVanta() {
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xc299ff,
        backgroundColor: 0x0d0e1a,
        points: window.innerWidth < 768 ? 6.0 : 15.0,
        maxDistance: window.innerWidth < 768 ? 10.0 : 25.0,
        spacing: window.innerWidth < 768 ? 22.0 : 18.0
      });
    }

    window.addEventListener('DOMContentLoaded', initVanta);
  </script>

</body>
</html>
