<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #0d0e1a;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      background: transparent;
      padding: 2rem 2rem 0;
      z-index: 2;
    }

    .navbar ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }

    .navbar li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar a.active,
    .navbar li a:hover {
      color: #c299ff;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      z-index: 1;
      position: relative;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #c299ff;
      margin-bottom: 1rem;
    }

    .hero-subtext {
      color: #ddd;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Welcome to my Portfolio</h1>
    <p class="hero-subtext">Dakshanya Alokam, Aspiring Data Analyst</p>
  </section>

  <!-- Vanta & Three.js Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xc299ff,
      backgroundColor: 0x0d0e1a,
      points: 15.0,
      maxDistance: 25.0,
      spacing: 18.0
    });
  </script>

</body>
</html>
